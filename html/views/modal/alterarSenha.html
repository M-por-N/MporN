<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Alterar Senha</h4>
            </div>
            <div class="modal-body">
                <form name="alterarSenhaForm" class="form-horizontal" role="form" novalidate>


                    <div class="form-group" ng-class="{'has-error': erro.senha.requerido || erro.senha.tamanho || erro.senha.difere}">
                        <label for="senhaAntigaInput" class="col-md-3">Senha Antiga:</label>
                        <div class="col-md-9">
                            <input type="password" id="senhaAntigaInput" name="senhaAntigaInput" class="form-control" placeholder="Senha" required minlength="5" ng-model="dados.senhaAntiga">
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': erro.senha.requerido || erro.senha.tamanho || erro.senha.difere}">
                        <label for="senhaInput" class="col-md-3">Senha Nova:</label>
                        <div class="col-md-9">
                            <input type="password" id="senhaInput" name="senhaInput" class="form-control" placeholder="Senha" required minlength="5" ng-model="dados.senhaNova">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': erro.senha.requerido || erro.senha.tamanho || erro.senha.difere}">
                        <label for="senhaInput2" class="col-md-3">Confirmar Senha:</label>
                        <div class="col-md-9">
                            <input type="password" id="senhaInput2" class="form-control" placeholder="Confirmar Senha" required ng-model="dados.senhaNova2">
                            <span class="help-block" ng-show="erro.senha.requerido">Senhas Requeridas</span>
                            <span class="help-block" ng-show="erro.senha.tamanho">Senha tem tamanho minimo de 5 caracteres</span>
                            <span class="help-block" ng-show="erro.senha.difere">Senhas Diferentes</span>
                        </div>
                    </div>

                    <br />
                    <button type="button" class="btn btn-default" ng-disabled="disableButton" ng-model="disableButton" aria-label="Left Align" ng-click="atualizarSenha(dados)">Alterar</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Fechar</button>

            </div>
        </div>
    </div>
</div>
