<style type="text/css">
th, td {
    border-bottom: 1px solid #ddd;
}
tr:hover {background-color: #f5f5f5}

th {
    background-color: #31B0D5;
    color: white;
}
</style>
<div ng-show="dataClienteTrabalhoAberto.loading != 0">loading</div>
<div ng-hide="dataClienteTrabalhoAberto.loading != 0">
    <div class="alert alert-danger" ng-show="dataClienteTrabalhoAberto.erro.mensagem">
        <span>{{dataClienteTrabalhoAberto.erro.mensagem}}</span>
    </div>
    
    
    <p>Buscar <input type="text" ng-model="trabalho"></p>
    
    <div class="panel panel-default">
        
        
        
        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Nome Plano</th>
                <th>Ações</th>
            </tr>
            <tr ng-repeat="trabalho in dataClienteTrabalhoAberto.dados | filter:trabalho">
                <td>{{trabalho.trabalhoNome}}</td>
                <td>{{trabalho.descricao}}</td>
                <td>{{trabalho.planoNome}}</td>
                <td><button type="button" class="btn btn-default" aria-label="Left Align" ng-click="removerTrabalho(trabalho)">
                      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Cancelar
                        </button></td>
            </tr>
        </table>
    </div>
</div>
