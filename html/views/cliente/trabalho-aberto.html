<div ng-show="dataClienteTrabalhoAberto.loading != 0">loading</div>
<div ng-hide="dataClienteTrabalhoAberto.loading != 0">
    <div class="alert alert-danger" ng-show="dataClienteTrabalhoAberto.erro.mensagem">
        <span>{{dataClienteTrabalhoAberto.erro.mensagem}}</span>
    </div>
    <div class="panel panel-default">
        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Nome Plano</th>
            </tr>
            <tr ng-repeat="trabalho in dataClienteTrabalhoAberto.dados">
                <td>{{trabalho.nome}}</td>
                <td>{{trabalho.descricao}}</td>
                <td>{{trabalho.trabalhoNome}}</td>
                <td><button type="button" class="btn btn-default" aria-label="Left Align" ng-click="removerTrabalho(trabalho.id)">
                      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Remover
                        </button></td>
            </tr>
        </table>
    </div>
</div>
