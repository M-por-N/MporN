<!-- TODO: Tela de loading -->
<div ng-show="dataClienteCriarTrabalho.loading != 0">loading</div>
<div ng-hide="dataClienteCriarTrabalho.loading != 0">

    <form name="criarTrabalhoForm" novalidate class="simple-form">

        <div class="alert alert-danger" ng-show="dataClienteCriarTrabalho.erro.mensagem">
            <span>{{dataClienteCriarTrabalho.erro.mensagem}}</span>
        </div>
        <div class="form-group">
            <label for="nomeInput" class="control-label col-md-3">Nome Trabalho:</label>
            <div class="col-md-9" ng-class="{'has-error': dataClienteCriarTrabalho.erro.nome.requerido || dataClienteCriarTrabalho.erro.nome.tamanho || dataClienteCriarTrabalho.erro.nome.difere}">
                <input type="text" id="nomeInput" name="nomeInput" class="form-control" placeholder="Nome" required autofocus minlength="2" ng-model="dataClienteCriarTrabalho.data.nome">
                <span class="help-block" ng-show="dataClienteCriarTrabalho.erro.nome.requerido">Campo Requerido</span>
                <span class="help-block" ng-show="dataClienteCriarTrabalho.erro.nome.tamanho">Nome Precisa ter no minimo 2 Caracteres</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="descricaoInput" class="control-label col-md-3">Descrição Trabalho:</label>
            <div class="col-md-9" ng-class="{'has-error': dataClienteCriarTrabalho.erro.descricao.requerido || dataClienteCriarTrabalho.erro.descricao.tamanho || dataClienteCriarTrabalho.erro.descricao.difere}">
                <input type="text" id="descricaoInput" name="descricaoInput" class="form-control" placeholder="Nome" required autofocus minlength="2" ng-model="dataClienteCriarTrabalho.data.descricao">
                <span class="help-block" ng-show="dataClienteCriarTrabalho.erro.descricao.requerido">Campo Requerido</span>
                <span class="help-block" ng-show="dataClienteCriarTrabalho.erro.descricao.tamanho">Nome Precisa ter no minimo 2 Caracteres</span>
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error': dataClienteCriarTrabalho.erro.plano.requerido}">
                    <label for="planoInput" class="col-md-3 control-label">Planos:</label>
                    <div class="col-md-9">
                        <select id="planoInput" name="planoInput" class="selectpicker form-control" required multiple ng-model="dataClienteCriarTrabalho.data.planos">
                            <option ng-repeat="plano in dataClienteCriarTrabalho.todosPlanos" value="{{plano.id}}">{{plano.nome}}</option>
                        </select>
                        <span class="help-block" ng-show="dataClienteCriarTrabalho.erro.plano.requerido">Plano Requerido</span>
                    </div>
                </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="button" class="btn btn-info" ng-click="criarTrabalhoDados(dataClienteCriarTrabalho.data)">Criar Trabalho</button>
            </div>
        </div>
    </form>
</div>
