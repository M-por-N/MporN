<!-- TODO: Tela de loading -->
<div ng-show="dataCliente.loading != 0">loading</div>
<div ng-hide="dataCliente.loading != 0">

    <form name="cadastroForm" novalidate class="simple-form">

        <div class="form-group">
            <div class="alert alert-danger" ng-show="dataCliente.erro.mensagem">
                <span>{{dataCliente.erro.mensagem}}</span>
            </div>
            <div class="form-group row" ng-class="{'has-error': dataCliente.erro.nome.requerido || dataCliente.erro.nome.tamanho}">
                <div class="col-md-2">
                    <label for="nomeInput" class="control-label col-md-5">Nome:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" id="nomeInput" name="nomeInput" class="form-control" placeholder="Nome" required autofocus minlength="2" ng-model="dataCliente.dados.nome">
                    <span class="help-block" ng-show="dataCliente.erro.nome.requerido">Campo Requerido</span>
                    <span class="help-block" ng-show="dataCliente.erro.nome.tamanho">Nome Precisa ter no minimo 2 Caracteres</span>
                </div>
            </div>
    
    
            <div class="form-group row" ng-class="{'has-error': dataCliente.erro.email.requerido || dataCliente.erro.email.invalido}">
                <div class="col-md-2">
                    <label for="emailInput" class="control-label col-md-5">Email:</label>
                </div>
                <div class="col-md-4">
                    <input type="email" id="emailInput" name="emailInput" class="form-control" placeholder="Email" required ng-model="dataCliente.dados.email">
                    <span class="help-block" ng-show="dataCliente.erro.email.requerido">Campo Requerido</span>
                    <span class="help-block" ng-show="dataCliente.erro.email.invalido">Email Invalido</span>
                </div>
            </div>
    
            <div class="form-group row" ng-class="{'has-error': dataCliente.erro.cpfcnpj.requerido || dataCliente.erro.cpfcnpj.invalido}">
                <div class="col-md-2">
                    <label for="cpfcnpjInput" class="control-label col-md-5">CPF:</label>
                </div>
                <!-- TODO: CPF/CNPJ -->
                <div class="col-md-4">
                    <input id="cpfcnpjInput" name="cpfcnpjInput" class="form-control" required ng-cpf ui-mask="999.999.999-99" ng-model="dataCliente.dados.cpfcnpj">
                    <span class="help-block" ng-show="dataCliente.erro.cpfcnpj.requerido">CPF Requerido</span>
                    <span class="help-block" ng-show="dataCliente.erro.cpfcnpj.invalido">CPF Invalido</span>
                </div>
            </div>
    
    
            <div class="form-group row" ng-class="{'has-error': dataCliente.erro.senha.requerido || dataCliente.erro.senha.tamanho || dataCliente.erro.senha.difere}">
                <div class="col-md-2">
                    <label for="senhaInput" class="col-md-5 control-label">Senha:</label>
                </div>
                <div class="col-md-4">
                    <input type="password" id="senhaInput" name="senhaInput" class="form-control" readonly placeholder="Senha" minlength="5" ng-model="dataCliente.dados.senha">
                </div>
            </div>
            <div class="form-group row" ng-class="{'has-error': dataCliente.erro.senha.requerido || dataCliente.erro.senha.tamanho || dataCliente.erro.senha.difere}">
                <div class="col-md-2">
                    <label for="senhaInput2" class="col-md-9 control-label">Confirmar Senha:</label>
                </div>
                <div class="col-md-4">
                    <input type="password" id="senhaInput2" class="form-control" readonly placeholder="Confirmar Senha" minlength="5" ng-model="dataCliente.senha2">
                    <span class="help-block" ng-show="dataCliente.erro.senha.requerido">Senhas Requeridas</span>
                    <span class="help-block" ng-show="dataCliente.erro.senha.tamanho">Senha tem tamanho minimo de 5 caracteres</span>
                    <span class="help-block" ng-show="dataCliente.erro.senha.difere">Senhas Diferentes</span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-offset-2 col-md-9">
                    <button id="btn-signup" type="button" class="btn btn-info btn-lg" ng-click="atualizaClienteDados()">Atualizar</button>
                </div>
            </div>
        </div>
    </form>
</div>
