<style type="text/css">
th, td {
    border-bottom: 1px solid #ddd;
}
tr:hover {background-color: #f5f5f5}

th {
    background-color: #31B0D5;
    color: white;
}
</style>

<div ng-show="dataClienteTrabalhoAssinado.loading != 0">loading</div>
<div ng-hide="dataClienteTrabalhoAssinado.loading != 0">
    <div class="alert alert-danger" ng-show="dataClienteTrabalhoAssinado.erro.mensagem">
        <span>{{dataClienteTrabalhoAssinado.erro.mensagem}}</span>
    </div>
    <div class="panel panel-default">
        <table class="table">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Nome Plano</th>
            </tr>
            <tr ng-repeat="trabalho in dataClienteTrabalhoAssinado.dados">
                <td>{{trabalho.nome}}</td>
                <td>{{trabalho.descricao}}</td>
                <td>{{trabalho.trabalhoNome}}</td>
            </tr>
        </table>
    </div>
</div>
