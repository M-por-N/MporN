<style type="text/css">
    th,
    td {
        border-bottom: 1px solid #ddd;
    }
    
    tr:hover {
        background-color: #f5f5f5
    }
    
    th {
        background-color: #31B0D5;
        color: white;
    }
</style>
<div ng-show="dataAdmin.loading != 0">loading</div>
<div ng-hide="dataAdmin.loading != 0">
    <div class="alert alert-danger" ng-show="dataAdmin.erro.mensagem">
        <span>{{dataAdmin.erro.mensagem}}</span>
    </div>
    <div class="panel panel-default">
        <h4>Seja bem vindo ao MporN,</h4>
        <h4>Olá {{dataAdmin.dados.nomeUsuario}}</h4>
        <h4>Sua situação no momento: {{dataAdmin.dados.nomeStatus}}</h4>

        <hr>

        <h3>Quadro de Avisos</h3>


        <div ng-show="listaMensagem == ''">
            <p>Nenhuma mensagem pra exibir</p>
        </div>

        <div ng-show="listaMensagem != ''">

            <div ng-repeat="mensagem in listaMensagem">

                <br />
                <h4><em>{{mensagem.dataHora}} - {{mensagem.nomeUsuario}}</em></h4>

                <p>{{mensagem.mensagemQuadro}}</p>


            </div>


        </div>
    </div>
</div>
