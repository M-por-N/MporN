<style type="text/css">
    th,
    td {
        border-bottom: 1px solid #ddd;
    }
    
    tr:hover {
        background-color: #f5f5f5
    }
    
    th {
        background-color: #31B0D5;
        color: white;
    }
</style>
<div ng-show="dataListarTrabalho.loading != 0">loading</div>
<div ng-hide="dataListarTrabalho.loading != 0">
    <div class="alert alert-danger" ng-show="dataListarTrabalho.erro.mensagem">
        <span>{{dataListarTrabalho.erro.mensagem}}</span>
    </div>
    <div class="panel panel-default">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            <tr ng-repeat="trabalho in dataListarTrabalho.dados">
                <td>{{trabalho.id}}</td>
                <td>{{trabalho.nome}}</td>
                <td><button type="button" class="btn btn-default" aria-label="Left Align" ng-click="editarTrabalho(trabalho)">
                      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Editar
                        </button></td>
            </tr>
        </table>
    </div>
</div>
